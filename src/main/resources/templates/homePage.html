<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }

        td, th {
            margin: 8px;
        }
    </style>
</head>
<body>
<nav>
    <menu>
        <li><a th:href="@{/}">Home page</a></li>
        <li sec:authorize="hasRole('USER')">
            <a th:href="@{/userPage}">User page</a></li>
        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/adminPage}">Admin page</a></li>
        <li sec:authorize="isAnonymous()">
            <a th:href="@{/registration}">Registration</a></li>
        <li sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Login</a></li>
        <li sec:authorize="isAuthenticated()">
            Welcome <span sec:authentication="name"></span>!
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a></li>
    </menu>
</nav>
<h1>Home</h1>
<h1>Flights</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Flight number</th>
        <th>Departure date</th>
        <th>Time</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Flight duration</th>
        <th>Max number of seats</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight: ${flights}">
        <td th:text="${flight.id}"></td>
        <td th:text="${flight.flightNumber}"></td>
        <td th:text="${flight.departureDate.toLocalDate()}"></td>
        <td th:text="${flight.departureDate.toLocalTime()}"></td>
        <td th:text="${flight.origin}"></td>
        <td th:text="${flight.destination}"></td>
        <td th:text="${flight.estFlightDuration}"></td>
        <td th:text="${flight.maxNumSeats}"></td>
    </tbody>
</table>
</body>
</html>
